apiVersion: apps/v1
kind: Deployment
metadata:
  name: angular-deployment
spec:
  replicas: 2
  selector:
    matchLabels:
      app: angular
  template:
    metadata:
      labels:
        app: angular
    spec:
      containers:
      - name: angular
        image: gcr.io/cluster-proyecto-op2/angular-app
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 4200
