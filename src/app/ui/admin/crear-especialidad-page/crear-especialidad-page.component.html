<div class="container-md mt-2">
  <h1 class="text-center">ESPECIALIDADES</h1>

  <div class="d-grid gap-2 d-md-flex justify-content-md-end">
    <button
      id="btn-especial-create_update"
      class="btn btn-primary me-md-2"
      type="button"
      data-bs-toggle="modal"
      data-bs-target="#userCreateModal"
      style="width: 200px"
    >
      + Crear Especialidad
    </button>
  </div>
  <br />

   <table-base
    [listadoHeader]="listadoHeader"
    [descripcionEmpty]="descripcionEmpty"
    [listadoData]="listadoData"
    (onEliminar)="onEliminar($event)"
    (onEditar)="onEditar($event)"
  ></table-base>
</div>


<modal-creacion
  [modalId]="'userCreateModal'"
  [title]="'Crear Especialidad'"
  [fields]="formFields"
  [modelData]="requestData"
  (formSubmit)="crearEspe($event)"
></modal-creacion>
